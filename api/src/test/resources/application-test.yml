# Test Configuration for Vinodelnya API
spring:
  # Test Database Configuration - H2 in-memory
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  # JPA Configuration for Tests
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
    defer-datasource-initialization: true
    open-in-view: false

  # Flyway disabled for tests (using JPA DDL)
  flyway:
    enabled: false
  
  # Disable SQL initialization for tests
  sql:
    init:
      mode: never

  # H2 Console for debugging (disabled in tests)
  h2:
    console:
      enabled: false

# JWT Configuration for Tests
jwt:
  secret: test-secret-key-for-junit-tests-only-not-for-production
  expiration: 3600000 # 1 hour for tests
  refresh-expiration: 7200000 # 2 hours for tests

# Logging Configuration for Tests
logging:
  level:
    com.vinodelnya.winery: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: ERROR
    org.hibernate.type.descriptor.sql.BasicBinder: ERROR

# Management and Actuator for Tests
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# Application Configuration
app:
  name: Vinodelnya Test
  version: 1.0.0-TEST