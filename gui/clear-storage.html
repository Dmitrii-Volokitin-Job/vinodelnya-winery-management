<!DOCTYPE html>
<html>
<head>
    <title>Clear Storage</title>
</head>
<body>
    <h1>Clear Browser Storage for Vinodelnya</h1>
    <button onclick="clearStorage()">Clear All Storage</button>
    <p id="result"></p>
    
    <script>
        function clearStorage() {
            // Clear localStorage
            localStorage.clear();
            
            // Clear sessionStorage
            sessionStorage.clear();
            
            // Clear cookies
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            
            document.getElementById('result').innerHTML = 'Storage cleared! You can now close this tab and try logging in again.';
        }
    </script>
</body>
</html>
